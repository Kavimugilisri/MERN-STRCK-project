<html>
    <head>
        <title>
            sample text
        </title>
    </head>
    <body>
        <script>
            var i;
            var n=parseInt(prompt("enter the i value ::"))
            for (i=0;i<n;i++)
            {
                if (i%2==0)
                {
                    document.write("<br>its even"+i)
                }
                else 
                {
                    document.write("<br>its odd"+i)
                }
            }
        </script>
    </body>
</html>
