<html>
    <head>
        <title>
            sample text
        </title>
    </head>
    <body>
        <h2>Javascript for/of looping</h2>
        <p id="demo"></p>
        <script>
            const cars=["brow","volvo","mini"]
            let text=" ";
            for (let x of cars)
            {
                text+=x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
