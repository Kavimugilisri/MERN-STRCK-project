<html>
    <head>
        <title>
            sample text
        </title>
    </head>
    <body>
        <script>
            var i=0;
            var n=parseInt(prompt("enter the value is::"))
            for (;i<n;i++)
             {
                if (i%2==0)
                {
                    document.write("even"+i)
                }
                else
                {
                    document.write("odd"+i)
                }
             }
        </script>
    </body>
</html>
