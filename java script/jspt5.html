    <body>
        <script>
            var novels=parseInt(prompt("Enter your read novels is::"))
            var candy;
            if (novels>=10)
            {
              var bookmark=parseInt(prompt("Enter your no. of bookmarks you have::"))
              if (bookmark>=20)
              {
                candy=bookmark+20
                document.write("your candy is::"+candy)
              }
              else
              {
                candy=bookmark+10
                document.write("your candy is::"+candy)
              }
            }
            else
            {
                document.write("Your read novels are low")
            }
        </script>
    </body>
